        <td>
        阿拉斯加州（英语：State of Alaska），别名是"最后的荒野"(Last Frontier)。是位于美国西北太平洋沿岸的一个州，第49个加入美国合众国的州，也是美国面积最大的州、世界最大的飞地地区，该州的邮政缩写是AK，"阿拉斯加"一名最可能源于阿留申语的"Alyeska"，意思是"很大的陆地"。阿拉斯加州东接加拿大的育空、英属哥伦比亚，南邻阿拉斯加湾、太平洋，西濒白令海、白令海峡、楚科奇海，北临北冰洋。
